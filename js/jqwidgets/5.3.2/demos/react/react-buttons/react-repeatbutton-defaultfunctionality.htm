<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title id='Description'>
        The React RepeatButton represents a button widget derived from the jqxButton. However, jqxRepeatButton give you control over when and how the 'click' event occurs. The jqxRepeatButton raises the 'click' event repeatedly from the time it is pressed until it is released.
    </title>
    <link rel="stylesheet" href="../../../jqwidgets/styles/jqx.base.css" type="text/css" />
    <script type="text/javascript" src="../../../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxprogressbar.js"></script>
    <script type="text/javascript" src="../../../scripts/demos.js"></script>
</head>
<body>
    <div class="example-description" style="margin-bottom:3em">
        The React RepeatButton represents a button widget derived from the jqxButton. However, jqxRepeatButton give you control over when and how the 'click' event occurs. The jqxRepeatButton raises the 'click' event repeatedly from the time it is pressed until it is released.
    </div>
    <div id="app"></div>
    <script src="../build/button_repeatbutton.bundle.js"></script>
</body>
</html>
