<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title id='Description'>
        ReactJS ListMenu demo. jqxListMenu Fluid Size Example. The width of the ListMenu in this demo is in Percentages.
    </title>
    <link rel="stylesheet" href="../../../jqwidgets/styles/jqx.base.css" type="text/css" />
    <script type="text/javascript" src="../../../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxlistmenu.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxpanel.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxscrollbar.js"></script>

    <style type="text/css">
        #list img {
            width: 50px;
            height: 55px;
        }

        #list div {
            margin-top: -35px;
            margin-left: 80px;
        }

        .jqx-listmenu-item {
            padding: 0px;
            min-height: 57px;
        }

        html, body, #app {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
    </style>

</head>
<body>
    <div class="example-description" style="margin-bottom:3em">
        ReactJS ListMenu demo. jqxListMenu Fluid Size Example. The width of the ListMenu in this demo is in Percentages.

    <script src="../build/listmenu_fluidsize.bundle.js"></script>
