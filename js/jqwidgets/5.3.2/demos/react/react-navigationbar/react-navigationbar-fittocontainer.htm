<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>
        ReactJS Navigation Bar demo. In this sample, jqxNavigationBar's width and height properties are set to "100%" so the widget will fit to its container element.
    </title>
    <link rel="stylesheet" href="../../../jqwidgets/styles/jqx.base.css" type="text/css" />
    <script type="text/javascript" src="../../../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxnavigationbar.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxscrollbar.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxsplitter.js"></script>
    <script type="text/javascript" src="../../../scripts/demos.js"></script>
    <style type="text/css">
        .bookContainer {
            width: 500px;
        }

        .book {
            width: 105px;
            height: 215px;
            float: left;
            margin-left: 5px;
        }
    </style>

</head>
<body>
    <div class="example-description" style="margin-bottom: 3em">
        ReactJS Navigation Bar demo. In this sample, jqxNavigationBar's width and height properties are set to "100%" so the widget will fit to its container element.
    </div>
    <div id="app"></div>
    <script src="../build/navigationbar_fittocontainer.bundle.js"></script>
</body>
</html>
