<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title id='Description'>
        ReactJS Tree demo. The jqxTree can display a checkboxes next to its items. You can also enable three-state checkboxes.
        In this mode, when the user checks an item, its sub items also become checked.
        When there is an unchecked item, the parent item is in indeterminate state.
    </title>
	<meta name="description" content="This React Tree demo showcases how to display checkboxes in the Tree component"/>		
	
    <link rel="stylesheet" href="../../../jqwidgets/styles/jqx.base.css" type="text/css" />
    <script type="text/javascript" src="../../../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxscrollbar.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxpanel.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxtree.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxcheckbox.js"></script>
    <script type="text/javascript" src="../../../scripts/demos.js"></script>
</head>
<body>
    <div class="example-description" style="margin-bottom:3em">
        ReactJS Tree demo. The jqxTree can display a checkboxes next to its items. You can also enable three-state checkboxes.
        In this mode, when the user checks an item, its sub items also become checked.
        When there is an unchecked item, the parent item is in indeterminate state.        
    </div>
    <div id="app"></div>
    <script src="../build/tree_checkboxes.bundle.js"></script>
</body>
</html>
