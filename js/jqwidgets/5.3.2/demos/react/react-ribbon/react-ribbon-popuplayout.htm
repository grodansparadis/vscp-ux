<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title id='Description'>
        ReactJS Ribbon demo. This demo shows how to set different layouts to the pop-up content sections in jqxRibbon.
    </title>
    <link rel="stylesheet" href="../../../jqwidgets/styles/jqx.base.css" type="text/css" />
    <script type="text/javascript" src="../../../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxribbon.js"></script>
    <script type="text/javascript" src="../../../scripts/demos.js"></script>
    <style type="text/css">
        a {
            color: inherit;
            text-decoration: none;
        }

        table {
            margin-left: 5px;
            border-collapse: separate;
            border-spacing: 0px 3px;
            vertical-align: middle;
        }

        hr {
            width: 75%;
            float: left;
        }
    </style>
</head>
<body>
    <div class="example-description" style="margin-bottom: 3em">
        ReactJS Ribbon demo. This demo shows how to set different layouts to the pop-up content sections in jqxRibbon.
    </div>
    <div id="app"></div>
    <script src="../build/ribbon_popuplayout.bundle.js"></script>
</body>
</html>
