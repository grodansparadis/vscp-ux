<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title id='Description'>
        The React ColorPicker widget allows you to easily pick a color.
    </title>
    <link rel="stylesheet" href="../../../jqwidgets/styles/jqx.base.css" type="text/css" />
    <script type="text/javascript" src="../../../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxcolorpicker.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxdropdownbutton.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxscrollview.js"></script>
    <script type="text/javascript" src="../../../scripts/demos.js"></script>

    <style type="text/css">
        .photo {
            width: 500px;
            height: 350px;
            background-color: #000;
            background-position: center;
            background-repeat: no-repeat;
        }

        .gallery {
            border: 15px solid #ffaabb;
            -moz-border-radius: 10px;
            -webkit-border-radius: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="example-description" style="margin-bottom:3em">
        The React ColorPicker widget allows you to easily pick a color.
    </div>
    <div id="app"></div>
    <script src="../build/colorpicker_defaultfunctionality.bundle.js"></script>
</body>
</html>
