<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title id='Description'>ReactJS Sortable demo. jqxSortable plugin allows you to re-arrange html elements.</title>
    <link rel="stylesheet" href="../../../jqwidgets/styles/jqx.base.css" type="text/css" />
    <script type="text/javascript" src="../../../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxsortable.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/globalization/globalize.js"></script>
    <script type="text/javascript" src="../../../scripts/demos.js"></script>
    <style>
        #app {
            margin: 2px;
            padding: 5px;
            float: left;
            width: 200px;
            border: lightblue solid 1px;
        }

            #app table {
                border-radius: 5px;
                padding: 5px;
                cursor: pointer;
                background-color: white;
                color: black;
                border: 1px solid transparent;
            }

                #app table:hover {
                    border: 1px solid #356AA0;
                }
    </style>
</head>
<body>
    <div class="example-description" style="margin-bottom:3em">
        ReactJS Sortable demo. jqxSortable plugin allows you to re-arrange html elements.
    </div>
    <div id="app"></div>
    <script src="../build/sortable_defaultfunctionality.bundle.js"></script>
</body>
</html>
