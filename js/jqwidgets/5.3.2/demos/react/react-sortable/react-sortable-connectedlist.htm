<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title id='Description'>ReactJS Sortable demo. This demo demonstrates how to connect multiple elements used jqxSortable plugin.</title>
    <link rel="stylesheet" href="../../../jqwidgets/styles/jqx.base.css" type="text/css" />
    <script type="text/javascript" src="../../../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxsortable.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/globalization/globalize.js"></script>
    <script type="text/javascript" src="../../../scripts/demos.js"></script>
    <style>
        .sortable {
            margin: 2px;
            padding: 5px;
            width: 200px;
            border: lightblue solid 1px;
        }

        .sortable-container {
            ;
            float: left;
            width: 220px;
        }

            .sortable-container span {
                font-weight: bold;
            }

        .sortable div {
            border-radius: 5px;
            padding: 5px;
            background-color: white;
            color: black;
            cursor: pointer;
            border: 1px solid transparent;
        }

            .sortable div:hover {
                border: 1px solid #356AA0;
            }
    </style>
</head>
<body>
    <div class="example-description" style="margin-bottom:3em">
        ReactJS Sortable demo. This demo demonstrates how to connect multiple elements used jqxSortable plugin.
    </div>
    <div id="app"></div>
    <script src="../build/sortable_connectedlist.bundle.js"></script>
</body>
</html>
