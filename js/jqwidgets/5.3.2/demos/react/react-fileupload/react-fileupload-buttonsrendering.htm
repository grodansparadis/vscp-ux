<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title id='Description'>
        ReactJS File Upload demo. The demo shows the FileUpload's button templates. For uploading files, you should set the "uploadUrl" property to point to a Web Server file that will handle the actual Upload process.
    </title>
    <link rel="stylesheet" href="../../../jqwidgets/styles/jqx.base.css" type="text/css" />
    <script type="text/javascript" src="../../../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxfileupload.js"></script>
    <script type="text/javascript" src="../../../scripts/demos.js"></script>
</head>
<body>
    <div class="example-description" style="margin-bottom:3em">
        ReactJS File Upload demo. The demo shows the FileUpload's button templates. For uploading files, you should set the "uploadUrl" property to point to a Web Server file that will handle the actual Upload process.
    </div>
    <div id="app"></div>
    <script src="../build/fileupload_buttonsrendering.bundle.js"></script>
</body>
</html>
