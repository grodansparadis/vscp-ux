<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title id='Description'>
        This is an example of React Chart grid lines and tick marks dash style. In order to style the grid lines you have to set the visible, dashStyle and color of the gridLines setting. To style the tick marks you have to set the dashStyle and color of the tickMarks setting.
    </title>
    <meta name="description" content="This React Chart demo showcases how to use Chart's dash style'" />
    <link rel="stylesheet" href="../../../jqwidgets/styles/jqx.base.css" type="text/css" />
    <script type="text/javascript" src="../../../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxdraw.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxchart.core.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxdata.js"></script>
    <script type="text/javascript" src="../../../scripts/demos.js"></script>
</head>
<body>
    <div class="example-description" style="margin-bottom:3em">
        This is an example of React Chart grid lines and tick marks dash style. In order to style the grid lines you have to set the visible, dashStyle and color of the gridLines setting. To style the tick marks you have to set the dashStyle and color of the tickMarks setting.
    </div>
    <div id="app"></div>
    <script src="../build/chart_gridlinesdashstyle.bundle.js"></script>
</body>
</html>
