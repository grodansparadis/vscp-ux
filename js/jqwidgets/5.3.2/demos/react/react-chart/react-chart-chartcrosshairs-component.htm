<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title id='Description'>
        This is an example of React Chart crosshairs. In order to enable crosshairs you have to set the enableCrosshairs setting to true. You can style the crosshairs by using the crosshairsDashStyle, crosshairsLineWidth and crosshairsColor settings.
    </title>
    <meta name="description" content="This React Chart demo showcases Chart's crosshairs'" />
    <link rel="stylesheet" href="../../../jqwidgets/styles/jqx.base.css" type="text/css" />
    <script type="text/javascript" src="../../../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxdraw.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxchart.core.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxdata.js"></script>
    <script type="text/javascript" src="../../../scripts/demos.js"></script>
</head>
<body>
    <div class="example-description" style="margin-bottom:3em">
        This is an example of React Chart crosshairs. In order to enable crosshairs you have to set the enableCrosshairs setting to true. You can style the crosshairs by using the crosshairsDashStyle, crosshairsLineWidth and crosshairsColor settings.
    </div>
    <div id="app"></div>
    <script src="../build/chart_chartcrosshairs.bundle.js"></script>
</body>
</html>
