<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title id='Description'>
        This is an example of React Chart Area Spline Series. The chart shows data for the US History Home prices and is loaded from a tab delimited text file. The chart includes splinearea and spline series. You can see how to use the alignEndPointsWithIntervals setting.
    </title>
    <meta name="description" content="This React Chart demo showcases how to plot spline area series." />
    <link rel="stylesheet" href="../../../jqwidgets/styles/jqx.base.css" type="text/css" />
    <script type="text/javascript" src="../../../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxdraw.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxchart.core.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxdata.js"></script>
    <script type="text/javascript" src="../../../scripts/demos.js"></script>
</head>
<body>
    <div class="example-description" style="margin-bottom:3em">
        This is an example of React Chart Area Spline Series. The chart shows data for the US History Home prices and is loaded from a tab delimited text file. The chart includes splinearea and spline series. You can see how to use the alignEndPointsWithIntervals setting.
    </div>
    <div id="app"></div>
    <script src="../build/chart_areasplineseries.bundle.js"></script>
</body>
</html>
