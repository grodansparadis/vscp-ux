<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    </title>

    <link rel="stylesheet" href="../../../jqwidgets/styles/jqx.base.css" type="text/css" />

    <script type="text/javascript" src="../../../jqwidgets/jqxdraw.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxchart.core.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxdata.js"></script>
    <script type="text/javascript" src="../../../scripts/demos.js"></script>

<body>
    <div class="example-description" style="margin-bottom:3em">
        This is an example of React Chart axis position. You can see that each of the series is presented with its own value axis which is formatted accordingly. The x axis is common for all the series.

    <div id="app"></div>
    <script src="../build/chart_axisposition.bundle.js"></script>
</body>
</html>
