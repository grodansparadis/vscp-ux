<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>Expander Custom Element Settigns</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />
    <link rel="stylesheet" href="../../../jqwidgets/styles/jqx.base.css" type="text/css" />
    <link rel="stylesheet" href="../../../styles/demos.css" type="text/css" />
    <script type="text/javascript" src="../../../scripts/webcomponents-lite.min.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxcore.elements.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxexpander.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="../../../scripts/demos.js"></script>
    <script>
       JQXElements.settings["expanderSettings"] =
       {
       }
    </script>
</head>
<body>
    <jqx-expander settings="expanderSettings">
        <div>Data Information</div>
        <div style="overflow:hidden;">
            <table style="height: 100px; padding:10px; margin:10px;">
                <tr>
                    <td align="right">Name:</td>
                    <td><input /></td>
                </tr>
                <tr>
                    <td align="right">Password:</td>
                    <td><input type="password" /></td>
                </tr>
                <tr>
                    <td></td>
                    <td><jqx-button>Submit</jqx-button></td>
                </tr>
            </table>
        </div>
    </jqx-expander>
</body>
</html>
