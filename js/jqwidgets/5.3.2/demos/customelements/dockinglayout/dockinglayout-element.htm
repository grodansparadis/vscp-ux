<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>DockingLayout Custom Element Overview</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />
    <link rel="stylesheet" href="../../../jqwidgets/styles/jqx.base.css" type="text/css" />
    <link rel="stylesheet" href="../../../styles/demos.css" type="text/css" />
    <script type="text/javascript" src="../../../scripts/webcomponents-lite.min.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxcore.elements.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxlayout.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxdockinglayout.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxribbon.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxwindow.js"></script>
    <script type="text/javascript" src="../../../scripts/demos.js"></script>
    <script>
        JQXElements.settings["layoutSettings"] =
        {
            layout: [{
                type: 'layoutGroup',
                orientation: 'horizontal',
                items: [{
                    type: 'layoutGroup',
                    orientation: 'vertical',
                    width: '60%',
                    items: [{
                        type: 'documentGroup',
                        height: '50%',
                        minHeight: '25%',
                        items: [{
                            type: 'documentPanel',
                            title: 'Document 1',
                            contentContainer: 'Document1Panel'
                        }, {
                            type: 'documentPanel',
                            title: 'Document 2',
                            contentContainer: 'Document2Panel'
                        }]
                    }, {
                        type: 'tabbedGroup',
                        height: '50%',
                        pinnedHeight: '10%',
                        items: [{
                            type: 'layoutPanel',
                            title: 'Error List',
                            contentContainer: 'ErrorListPanel'
                        }, {
                            type: 'layoutPanel',
                            title: 'Output',
                            contentContainer: 'OutputPanel',
                            selected: true
                        }]
                    }]
                }, {
                    type: 'tabbedGroup',
                    width: '40%',
                    items: [{
                        type: 'layoutPanel',
                        title: 'Solution Explorer',
                        contentContainer: 'SolutionExplorerPanel'
                    }, {
                        type: 'layoutPanel',
                        title: 'Properties',
                        contentContainer: 'PropertiesPanel'
                    }]
                },
                    {
                        type: 'floatGroup',
                        width: 500,
                        height: 300,
                        position: {
                            x: 350,
                            y: 250
                        },
                        items: [{
                            type: 'layoutPanel',
                            title: 'Output',
                            contentContainer: 'OutputPanel',
                            selected: true
                        }]
                    }
                ]
            }]
        }
    </script>
</head>
<body>
    <div class="example-description">
        This demo illustrates the basic functionality of the Docking Layout custom element.
    </div>
   <jqx-docking-layout settings="layoutSettings">
       <!--The panel content divs can have a flat structure-->
       <!--documentGroup-->
       <div data-container="Document1Panel">
           Document 1 content
       </div>
       <div data-container="Document2Panel">
           Document 2 content
       </div>
       <!--bottom tabbedGroup-->
       <div data-container="ErrorListPanel">
           List of errors
       </div>
       <div data-container="OutputPanel">
           Output
       </div>
       <!--right tabbedGroup-->
       <div data-container="SolutionExplorerPanel">
           Solution structure
       </div>
       <div data-container="PropertiesPanel">
           List of properties
       </div>
   </jqx-docking-layout>
</body>
</html>
