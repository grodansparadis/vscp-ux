<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="keywords" content="jQuery Tabs, Tabs Widget, TabView, jqxTabs" />
    <meta name="description" content="The jqxTabs is breaking the content into multiple sections. You
        can populate it from 'UL' for the tab titles and 'DIV' for it's contents." />
    <title id='Description'>
        The jqxTabs is breaking the content into multiple sections.
        You can populate it from 'UL' for the tab titles and 'DIV' for it's contents. Angular2 demo
    </title>
    <!-- Styles -->
    <link rel="stylesheet" href="../../jqwidgets/styles/jqx.base.css" type="text/css" />
    <style>
        body, html {
            height: 100%;
            overflow: hidden;
        }
    </style>

    <!-- jquery and jqwidgets library -->
    <script type="text/javascript" src="../../scripts/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxtabs.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxcheckbox.js"></script>
    <script src="../../scripts/demos.js"></script>

    <!-- Polyfill(s) for older browsers -->
    <script src="../../scripts/es6-shim/es6-shim.min.js"></script>
    <script src="../../scripts/zone.js/dist/zone.js"></script>
    <script src="../../scripts/reflect-metadata/Reflect.js"></script>
    <script src="../../scripts/systemjs/dist/system.src.js"></script>

    <!-- Configure SystemJS -->
    <script src="systemjs.config.js"></script>
    <script>
        System.import('app/tabs/defaultfunctionality/boot').catch(function (err) { console.error(err); });
    </script>

</head>

<!-- Display the application -->
<body>
    <div class="example-description">
        Angular 2 Tabs Example.
    </div>
    <my-app></my-app>
</body>

</html>
