<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="keywords" content="jQuery ScrollBar, jqxScrollBar, Horizontal ScrollBar, Vertical ScrollBar, Scroll, Scrolling Bar, Scroller" />
    <meta name="description" content="The jqxScrollBar represents a widget that provides a scroll bar that has a sliding thumb whose position corresponds to a value." />
    <title id='Description'>
        The jqxScrollBar represents a widget that provides a scroll bar that has a sliding thumb whose position corresponds to a value. Angualr2 demo
    </title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- Styles -->
    <link rel="stylesheet" href="../../jqwidgets/styles/jqx.base.css" type="text/css" />
    <style>
        body, html {
            height: 100%;
            overflow: hidden;
        }
    </style>

    <!-- jquery and jqwidgets library -->
    <script type="text/javascript" src="../../scripts/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxscrollbar.js"></script>
    <script src="../../scripts/demos.js"></script>

    <!-- Polyfill(s) for older browsers -->
    <script src="../../scripts/es6-shim/es6-shim.min.js"></script>
    <script src="../../scripts/zone.js/dist/zone.js"></script>
    <script src="../../scripts/reflect-metadata/Reflect.js"></script>
    <script src="../../scripts/systemjs/dist/system.src.js"></script>

    <!-- Configure SystemJS -->
    <script src="systemjs.config.js"></script>
    <script>
        System.import('app/scrollbar/defaultfunctionality/boot').catch(function (err) { console.error(err); });
    </script>
</head>

<!-- Display the application -->
<body>
    <div class="example-description">
        Angular 2 ScrollBar Example.
    </div>
    <my-app></my-app>
</body>

</html>
