<angularSplitter id="mainSplitter" #mainSplitter>
        <angularExpander style="border: none;" id="feedExpander" #feedExpander>
            <div class="jqx-hideborder">
                Feeds
            </div>
            <div class="jqx-hideborder jqx-hidescrollbars">
                <angularTree id='jqxTree' (OnSelect)="OnTreeSelect($event)">
                    <ul>
                        <li item-expanded='true' id="t1">
                            <img src='../../images/contactsIcon.png' /><span item-title="true">News and Blogs</span>
                            <ul>
                                <li>
                                    <img src='../../images/favorites.png' /><span item-title="true">Favorites</span>
                                    <ul>
                                        <li>
                                            <img src='../../images/folder.png' /><span item-title="true">ScienceDaily</span>
                                        </li>
                                    </ul>
                                </li>
                                <li>
                                    <img src='../../images/folder.png' /><span item-title="true">Geek.com</span>
                                </li>
                                <li>
                                    <img src='../../images/folder.png' /><span item-title="true">CNN.com</span>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </angularTree>
            </div>
        </angularExpander>
    <div>
        <angularSplitter id="contentSplitter" #contentSplitter>
            <div class="feed-item-list-container" id="feedUpperPanel">
                <angularExpander class="jqx-hideborder" id="feedListExpander" #feedListExpander>
                    <div class="jqx-hideborder" id="feedHeader">
                    </div>
                    <div class="jqx-hideborder jqx-hidescrollbars">
                        <angularListBox class="jqx-hideborder" id="feedListContainer" (OnSelect)="OnfeedListContainerSelect($event)">
                        </angularListBox>
                    </div>
                </angularExpander>
            </div>
            <div id="feedContentArea">
                <angularExpander class="jqx-hideborder" id="feedContentExpander" #feedContentExpander>
                    <div class="jqx-hideborder" id="feedItemHeader">
                    </div>
                    <div class="jqx-hideborder jqx-hidescrollbars">
                        <angularPanel class="jqx-hideborder" id="feedItemContent">
                            Select a news item to see it's content
                        </angularPanel>
                    </div>
                </angularExpander>
            </div>
        </angularSplitter>
    </div>
</angularSplitter>
