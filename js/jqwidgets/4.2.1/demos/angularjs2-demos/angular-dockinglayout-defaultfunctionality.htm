<!DOCTYPE html>
<html>

<head>
    <title id='Description'>Angular 2 DockingLayout</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Styles -->
    <link rel="stylesheet" href="../../jqwidgets/styles/jqx.base.css" type="text/css" />
    <style>
        body, html {
            height: 100%;
            overflow: hidden;
        }
        angulartree .jqx-tree{
            border: none;
        }
    </style>

    <!-- jquery and jqwidgets library -->
    <script src="../../scripts/jquery-1.11.1.min.js"></script>
    <script src="../../jqwidgets/jqxcore.js"></script>
    <script src="../../jqwidgets/jqxribbon.js"></script>
    <script src="../../jqwidgets/jqxwindow.js"></script>
    <script src="../../jqwidgets/jqxlayout.js"></script>
    <script src="../../jqwidgets/jqxdockinglayout.js"></script>
    <script src="../../jqwidgets/jqxtree.js"></script>
    <script src="../../scripts/demos.js"></script>

    <!-- Polyfill(s) for older browsers -->
    <script src="../../scripts/es6-shim/es6-shim.min.js"></script>
    <script src="../../scripts/zone.js/dist/zone.js"></script>
    <script src="../../scripts/reflect-metadata/Reflect.js"></script>
    <script src="../../scripts/systemjs/dist/system.src.js"></script>

    <!-- Configure SystemJS -->
    <script src="systemjs.config.js"></script>
    <script>
        System.import('app/dockinglayout/defaultfunctionality/boot').catch(function (err) { console.error(err); });
    </script>

</head>

<!-- Display the application -->
<body>
    <div class="example-description">
        Angular 2 Docking Layout Example.
    </div>
    <my-app></my-app>
</body>

</html>
