<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>VSCP wizard</title>

    <!-- Don't cache the page -->
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="-1" />

    <!-- Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- Favorite icon -->
    <link rel="icon" href="../favicon.ico">

    <!-- VSCP settings -->
    <script type="text/javascript" src="../testws/settings.js"></script>
    <!-- VSCP hash calculation -->
    <script type="text/javascript" src="../js/md5.js"></script>
    <!-- VSCP websocket bases library -->
    <script type="text/javascript" src="../js/vscp.js"></script>
    <!-- VSCP register access, depends on the VSCP websocket base library -->
    <script type="text/javascript" src="../js/vscpRegister.js"></script>
    <!-- VSCP mdf access, depends on the VSCP register access library -->
    <script type="text/javascript" src="../js/vscpMdf.js"></script>
    <!-- XML to JSON plugin for jquery, used by the VSCP mdf libraray -->
    <script type="text/javascript" src="../js/jquery.xml2json.js"></script>

    <!-- Boostrap navigation bar helper functions -->
    <script src="../js/navBar.js"></script>
    <!-- Navigation bar menu structure -->
    <script src="menu.js"></script>

    <script type="text/javascript">
        /*jshint bitwise: false */

        // Setup in XML format
        var setupXml = '' +
            '<?xml version = "1.0" encoding = "UTF-8" ?>' +
            '<argh>' +
            '<vscp>' +
            '    <module>' +
            '        <abstractions>' +
            '            <abstraction id="blink-frequency0" type="byte" default="0" page = "0" offset = "1">' +
            '            </abstraction>' +
            '        </abstractions>' +
            '        <setup>' +
            '            <recipe>' +
            '                <name>Blink-channel0</name>' +
            '                <description lang="en">' +
            '                Set channel 0 to output and blink with 10 Hz.' +
            '                </description>' +
            '                <!-- Set channel as output -->' +
            '                <bit-in-reg pos="0" page="0" offset="0" value="false" />' +
            '                <register page="0" offset="0" value="0" />' +
            '                <!-- Read frequency from user -->' +
            '                <messagebox>' +
            '                    <function>input</function>' +
            '                    <head lang="en">Beijing I/O node</head>' +
            '                    <description lang="en">With what frequency should channel blink?</description>' +
            '                    <function>Input</function>' +
            '                    <variable type="byte" name="frequency" />' +
            '                </messagebox>' +
            '                <!-- Write frequency to abstraction register -->' +
            '                <abstraction id="blink-frequency0" value="$frequency" />' +
            '           </recipe>' +
            '        </setup>' +
            '    </module>' +
            '</vscp>' +
            '</argh>';

        // Convert setup to JSON format
        var setupJSON = $.xml2json( setupXml );

        // Recipes
        var recipes = [];

        // VSCP websocket connection
        var vscpConn = null;

        // Wait until the whole website is loaded
        $( document ).ready( function() {

            // Show navigation bar menu
            navBarMenu.show( "menu", navBarMenu.content );

            // Create a VSCP websocket
            vscpConn = new vscp.Connection();

            // Connect to VSCP server
            vscpConn.connect({

                url: settings.url,

                userName: settings.user,

                password: settings.passwordHash,

                onSuccess: function( conn ) {

                    // Start receiving VSCP events
                    vscpConn.start({

                        onSuccess: function( conn ) {

                            showRecipes( setupJSON );
                        },

                        onError: function( conn ) {
                            alert("Couldn't start receiving events.");
                        }

                    });

                },

                onError: function( conn ) {
                    alert("Couldn't establish a connection.");
                }

            });
        });

        // User interface data
        var ui = {

            enable: function() {
                $( "#ui :input" ).attr( "disabled", false );
            },

            disable: function() {
                $( "#ui :input" ).attr( "disabled", true );
            }
        };

        // Show recipes to the user, extracted from the mdf
        function showRecipes( mdf ) {

            var index   = 0;

            recipes = vscp.mdf.getRecipes({
                mdf: mdf
            });

            for( index = 0; index < recipes.length; ++index ) {
                $( "#recipes" ).append(
                    "<li>" +
                    "<a href=\"#\" onclick=\"showRecipe(" + index + ");\">" + recipes[ index ].name + "</a>" +
                    ": " + recipes[ index ].description +
                    "</li>"
                );
            }
        }

        function modalDialog( id, header, body, footer ) {
            var htmlStr = "";

            htmlStr += "<div id=\"" + id + "\" class=\"modal fade\" role=\"dialog\">";
            htmlStr += "<div class=\"modal-dialog\">";
            htmlStr += "<div class=\"modal-content\">";
            htmlStr += "<div class=\"modal-header\">";
            htmlStr += header;
            htmlStr += "</div>";
            htmlStr += "<div class=\"modal-body\">";
            htmlStr += body;
            htmlStr += "</div>";
            htmlStr += "<div class=\"modal-footer\">";
            htmlStr += footer;
            htmlStr += "</div>";
            htmlStr += "</div>";
            htmlStr += "</div>";
            htmlStr += "</div>";

            return htmlStr;
        }

        function showRecipe( id ) {

            var index   = 0;
            var recipe  = null;
            var htmlStr = "";
            var header  = "";
            var body    = "";
            var footer  = "";

            if ( ( 0 > id ) || ( recipes.length <= id ) ) {
                return;
            }

            // Get recipe
            recipe = recipes[ id ];

            // Create dialog header
            header += recipe.messageBoxes[ 0 ].head;

            // Create dialog body
            body += "<p>";
            body += recipe.messageBoxes[ 0 ].description;
            body += "</p>";

            body += "<p>";

            if ( "input" === recipe.messageBoxes[ 0 ].func ) {

                body += "<input id=\"" + recipe.messageBoxes[ 0 ].variableName + "\" type=\"";

                if ( "string" === recipe.messageBoxes[ 0 ].variableType ) {
                    body += "text\" value=\"\"";
                }
                else {
                    body += "number\" value=\"0\"";

                    if ( recipe.messageBoxes[ 0 ].variableMin !== recipe.messageBoxes[ 0 ].variableMax ) {
                        body += "min=\"" + recipe.messageBoxes[ 0 ].variableMin + "\" max=\"" + recipe.messageBoxes[ 0 ].variableMax + "\"";
                    }
                }

                body += " />";
            }
            else {
                body += "Message box function not supported: " + recipe.messageBoxes[ 0 ].func;
            }

            body += "</p>";

            // Create dialog footer
            footer += "<input type=\"submit\" class=\"form-control\" value=\"Ok\" onclick=\"recipes[ " + id + " ].messageBoxes[ " + 0 + " ].variableValue = $( \'#" + recipe.messageBoxes[ 0 ].variableName + "\' ).val(); $( \'#myModal\' ).modal( \'toggle\' ); writeRecipe( " + id + ");\" />";

            // Create modal dialog
            htmlStr = modalDialog( "myModal", header, body, footer );
            $( "#output" ).html( htmlStr );

            // Show dialog
            $( "#myModal" ).modal();
        }

        function writeRecipe( id ) {

            var index   = 0;
            var recipe  = null;
            var messageBoxIndex = 0;

            if ( ( 0 > id ) || ( recipes.length <= id ) ) {
                return;
            }

            // Get recipe
            recipe = recipes[ id ];

            for( messageBoxIndex = 0; messageBoxIndex < recipe.messageBoxes.length; ++messageBoxIndex ) {
            
                for( index = 0; index < recipe.bitInRegs.length; ++index ) {
                    if ( recipe.messageBoxes[ messageBoxIndex ].variableName === recipe.bitInRegs[ index ].variableName ) {
                        recipe.bitInRegs[ index ].value = recipe.messageBoxes[ messageBoxIndex ].variableValue;
                    }
                }
                
                for( index = 0; index < recipe.bitInAbstractions.length; ++index ) {
                    if ( recipe.messageBoxes[ messageBoxIndex ].variableName === recipe.bitInAbstractions[ index ].variableName ) {
                        recipe.bitInAbstractions[ index ].value = recipe.messageBoxes[ messageBoxIndex ].variableValue;
                    }
                }
            
                for( index = 0; index < recipe.registers.length; ++index ) {
                    if ( recipe.messageBoxes[ messageBoxIndex ].variableName === recipe.registers[ index ].variableName ) {
                        recipe.registers[ index ].value = recipe.messageBoxes[ messageBoxIndex ].variableValue;
                    }
                }
                
                for( index = 0; index < recipe.abstractions.length; ++index ) {
                    if ( recipe.messageBoxes[ messageBoxIndex ].variableName === recipe.abstractions[ index ].variableName ) {
                        recipe.abstractions[ index ].value = recipe.messageBoxes[ messageBoxIndex ].variableValue;
                    }
                }
            
            }
                        
            // Write recipe
            recipe.write({

                connection: vscpConn,

                nodeId: 1,

                onSuccess: function() {
                    alert( "Succesful." );
                },

                onError: function() {
                    alert( "Failed." );
                }

            });
        }

    </script>
</head>
<body>
   <nav class="navbar">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="../index.html"><img src="../images/logo/vscp_new.png" class="img-thumbnail" width="100" alt="vscp logo" /></a>
            </div>
            <div id="menu">
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <h1>VSCP wizard</h1>
        <h2>Recipes</h2>
        <div id="ui">
            <ul id="recipes">
            </ul>
        </div>
        <div id="output">
        </div>
    </div>
</body>
</html>
