<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>VSCP node discovery</title>

    <!-- Don't cache the page -->
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="-1" />

    <!-- Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- Favorite icon -->
    <link rel="icon" href="../favicon.ico">
    
    <!-- VSCP settings -->
    <script type="text/javascript" src="../testws/settings.js"></script>
    <!-- VSCP hash calculation -->
    <script type="text/javascript" src="../js/md5.js"></script>
    <!-- VSCP websocket bases library -->
    <script type="text/javascript" src="../js/vscp.js"></script>
    <!-- VSCP register access, depends on the websocket base library -->
    <script type="text/javascript" src="../js/vscpRegister.js"></script>
    <!-- VSCP service access, depends on the websocket base library -->
    <script type="text/javascript" src="../js/vscpService.js"></script>
    
    <!-- Boostrap navigation bar helper functions -->
    <script src="../js/navBar.js"></script>
    <!-- Navigation bar menu structure -->
    <script src="menu.js"></script>
    
    <script type="text/javascript">
        /*jshint bitwise: false */

        // VSCP websocket connection
        var vscpConn = null;
        
        // Node list container
        var nodeListContainer = null;

        // User interface data
        var ui = {

            scanFrom: function() {
                return parseInt( $( "#scanFrom" ).val() );
            },

            scanTo: function() {
                return parseInt( $( "#scanTo" ).val() );
            },
            
            enable: function() {
                $( "#ui :input" ).attr( "disabled", false );
            },

            disable: function() {
                $( "#ui :input" ).attr( "disabled", true );
            },
            
            clearNodes: function() {
                $( '#output > tbody' ).empty();
            }
        };

        // Wait until the whole website is loaded
        $( document ).ready( function() {

            // Show navigation bar menu
            navBarMenu.show( "menu", navBarMenu.content );
        
            // Create a VSCP websocket
            vscpConn = new vscp.Connection();

            // Connect to VSCP daemon
            connect();
        });

        // Connect to the VSCP daemon, set a filter and start receiving events.
        function connect() {

            // Connect to VSCP server
            vscpConn.connect({

                url: settings.url,

                userName: settings.user,

                password: settings.passwordHash,

                onSuccess: function( conn ) {

                    // Set filter for CLASS1.Protocol
                    vscpConn.setFilter({
                        filterClass: 0x0000,
                        maskClass: 0xffff,
                        filterType: 0x0000,
                        maskType: 0x0000
                    });

                    // Start receiving VSCP events
                    vscpConn.start({
                        onSuccess: function( conn ) {

                            // Enable user interface
                            ui.enable();
                        },
                        onError: function( conn ) {
                            alert("Server error!");
                        }
                    });
                    
                    // Initialize the node list
                    initNodeList();
                },

                onError: function( conn ) {

                    // Disable the user interface
                    ui.disable();

                    alert("Connection lost. Please reload website.");
                }
            });
        }
        
        function initNodeList() {
        
            // Create node list container
            nodeListContainer = new vscp.service.Container({
                connection: vscpConn,
                name: "nodeList"
            });
            
            // Fill the node list container
            nodeListContainer.read({
            
                onSuccess: function() {
                    console.info( "Node list container read." );
                    showNodeList();
                },
                
                onError: function() {
                    // Node list doesn't exists, create a empty one
                    nodeListContainer.create({
                        onSuccess: function() {
                            console.info( "Empty node list container created." );
                        }
                    });
                }
            });
        }
        
        function showNodeList() {
            var index   = 0;
            
            // Clear nodes
            ui.clearNodes();
            
            if ( null === nodeListContainer ) {
                return;
            }
            
            for( index = 0; index < nodeListContainer.data.length; ++index ) {
                $( "#output tbody" ).append( "<tr><td>" + ( index + 1 ) + "</td><td>" + nodeListContainer.data[ index ] + "</td></tr>" );
            }
        }

        function whoIsThere() {
            var index = 0;
            
            // Disable user interface
            ui.disable();
            
            // Clear nodes in the list
            nodeListContainer.data = [];
            showNodeList();
            
            vscp.service.whoIsThere({

                connection: vscpConn,

                onSuccess: function( nodes ) {
                    
                    for( index = 0; index < nodes.length; ++index ) {
                    
                        nodeListContainer.data.push( vscp.utility.guidToStr( nodes[ index ].guid ) );
                    }
                    
                    showNodeList();
                    
                    if ( 1 === nodes.length ) {
                        alert( "One node found." );
                    }
                    else {
                        alert( "" + nodes.length + " nodes found." );
                    }
                    
                    nodeListContainer.write({
                        onSuccess: function() {
                            console.info( "Node list stored." );
                            
                            // Enable the user interface
                            ui.enable();
                        },
                        onError: function() {
                            // Enable the user interface
                            ui.enable();
                        }
                    });

                },

                onError: function() {
                    alert( "No nodes found." );
                    
                    // Enable the user interface
                    ui.enable();
                }
            });
        }
        
        function scan() {
        
            // Disable user interface
            ui.disable();
            
            // Clear nodes in the list
            nodeListContainer.data = [];
            showNodeList();

            vscp.service.scan({

                connection: vscpConn,
                
                begin: ui.scanFrom(),
                
                end: ui.scanTo(),

                onSuccess: function( nodes ) {

                    for( index = 0; index < nodes.length; ++index ) {
                    
                        nodeListContainer.data.push( nodes[ index ] );
                    }
                    
                    showNodeList();
                                    
                    if ( 1 === nodes.length ) {
                        alert( "One node found." );
                    }
                    else {
                        alert( "" + nodes.length + " nodes found." );
                    }
                
                    nodeListContainer.write({
                        onSuccess: function() {
                            console.info( "Node list stored." );
                            
                            // Enable the user interface
                            ui.enable();
                        },
                        onError: function() {
                            // Enable the user interface
                            ui.enable();
                        }
                    });
                    
                },

                onError: function() {
                    alert( "No nodes found." );
                    
                    // Enable the user interface
                    ui.enable();
                }
            });
        }
        
    </script>
</head>
<body>
   <nav class="navbar">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="../index.html"><img src="../images/logo/vscp_new.png" class="img-thumbnail" width="100" alt="vscp logo" /></a>
            </div>
            <div id="menu">
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <h1>VSCP node discovery</h1>
        <div id="ui">
            <p>
                Two mechanism are provided to discover VSCP nodes the communication bus.
                <ul>
                    <li>
                        Send a broadcast message to all nodes (who is there event) and wait for node responses.<br />
                        <input type="submit" class="btn btn-default" value="Who is there?" onclick="whoIsThere()" disabled />
                    </li>
                    <li>
                        Probe for nodes in a defined range.<br />
                        <input type="submit" class="btn btn-default" value="Start scanning" onclick="scan()" disabled />
                        from: <input id="scanFrom" type="text" class="btn btn-default" value="1" disabled />
                        to: <input id="scanTo" type="text" class="btn btn-default" value="255" disabled />
                    </li>
                </ul>
            </p>            
        </div>
        <table id="output" class="table table-striped">
            <thead>
                <tr>
                    <th>Number</th>
                    <th>Node GUID</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</body>
</html>
